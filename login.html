<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Login</title>
</head>

<body>
    <!-- Contenido de la web -->
    <nav class="navbar navbar-expand-md navbar-custom">
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto navbar-a" href="#">Nombre web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Idiomas
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Castellano</a></li>
                        <li><a class="dropdown-item" href="#">Inglés</a></li>
                    </ul>
                </div>
            </div>

            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-custom btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Acceso usuario
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Accede a tu cuenta</a></li>
                                <li><a class="dropdown-item" href="#">¿Nuevo? Regístrate</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Cuerpo de la página-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="container">

                    <!--Fila del encabezado-->
                    <div class="row">
                        <div class="col">
                            <h2>Registro:</h2>
                        </div>
                    </div>

                    <!--Fila del formulario-->
                    <div class="row">
                        <form>
                            <!--Usuario-->
                            <div class="form-group row">
                                <div class="col">
                                    <label for="usuario" class="col col-form-label">Nombre de usuario o correo:</label>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-6">
                                    <input type="email" class="form-control" id="usuario" placeholder="Introduce tu usuario..."><br>
                                </div>
                            </div>

                            <!--Contraseña-->
                            <div class="form-group row">
                                <div class="col-5">
                                    <label for="pass" class="col-form-label">Contraseña:</label>
                                </div>

                                <div class="col">
                                    <a href="">¿Has olvidado tu contraseña?</a>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-6">
                                    <input type="password" class="form-control" id="pass" placeholder="Contraseña..."><br>
                                </div>
                            </div>

                            <!--Botones-->
                            <div class="form-group row">
                                <div class="form-group row">
                                    <div class="col-5">
                                        <button type="submit" class="btn btn-primary">Iniciar sesión</button><br><br>
                                    </div>
                                </div>
                            </div>

                            <!--Link-->
                            <div class="form-group row">
                                <div class="col">
                                    <a href="">¿Nuevo? ¡Regístrate!</a><br><br>
                                </div>
                            </div>
                        </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer>
        <div class=" container ">
            <div class="row ">
                <div class="col-12 ">
                    <h1>Aquí va el footer</h1>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/jquery-3.5.1.slim.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
